<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/index.js"></script>
	<link rel="stylesheet" href="style/main.css">
	<title>Spotifyn't</title>
	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="header">
	</div>
	<div class = "loginbody">
		<div class="logintitle">
			<div class="loginsubtitle1">Spotifyn't</div>
			<div class="loginsubtitle2">Inicio de sesión</div>
		</div>
		<div class="separator"></div>
		
		<div class= "loginsubody">
			<div class="logininfo">
				<p>Nombre de usuario</p>
				<input id="log_username" type = "text" placeholder="Nombre de usuario">
				<p>Contraseña</p>
				<input id="log_passwd" type = "password" placeholder="Contraseña">
			</div>	
			<div class="loginbutton"><p>Iniciar Sesión</p></div>	
		</div>
		<div class="separator"></div>
		<div class= "loginbot">
			<div class="googlebutton"><p>Iniciar sesión con Google</p></div>
			<div class="facebookbutton"><p>Iniciar sesión con Facebook</p></div>
		</div>	
	<div class="footer">
	</div>
	<script src="script/userData.js"></script>
	<script src="script/login.js"></script>
</body>
</html>
