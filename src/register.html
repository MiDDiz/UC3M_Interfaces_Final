<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/main.css">
	<title>Spotifyn't</title>
	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script/index.js"></script>
	
	<!-- FontAwesome -->
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="header">
	</div>
	<div class = "regbody">	
		<div class="regtitle">
			<div class="regsubtitle1">Spotifyn't</div>
			<div class="regsubtitle2">Registro</div>
			
		</div>
		<div class="separator"></div>
        <div class= "regsubody">
			<div class="reginfo">
				<input id="reg_email" type = "text" placeholder="Dirección de correo electrónico"><label for="reg_email"> Obligatorio*</label>
				<input id="reg_username" type = "text" placeholder="Nombre de usuario"><label for="reg_username"> Obligatorio*</label>
				<input id="reg_passwd" type = "password" placeholder="Contraseña"><label for="reg_passwd"> Obligatorio*</label>
				<div class="regbox">
					<div class="reg_regbox_div">
						<label for="reg_date">Fecha de nacimiento</label>
						<input id="reg_date" type = "date">
					</div>
					<div class="reg_regbox_div">        
						<label for="reg_img">Foto de perfil</label>
						<input id="reg_img" type="file" accept="image/*">
					</div>  
				</div>
				<br>
				<input type="checkbox" id="TyC" name="TyC">
                <label for="TyC">He leído y acepto los términos y condiciones*</label>
					
					
			</div>
			<div class="regbutton"><p>Registrarte</p></div>	
		</div>
		<br> 
		<div class="separator"></div>
        <div class= "regbot">
			<div class="googlebutton"><p>Iniciar sesión con Google</p></div>
			<div class="facebookbutton"><p>Iniciar sesión con Facebook</p></div>
		</div>
		
	<div class="footer">
		
	</div>
	</div>
	<script src="script/userData.js"></script>
	<script src="script/register.js"></script>
</body>
</html>
